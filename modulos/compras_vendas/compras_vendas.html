<!--BOX TRANSAÇÃO-->
<div class="box_transacao">
	<img src="gfx/ui/btm_compras.png" class="btm_transacao" />
    
    <img src="exemplo_foto.jpeg" class="box_transacao_foto_produto" width="85" height="85" />
    
    <div class="box_transacao_tag"><strong>BMW Z3</strong></div>
    
    <div class="box_transacao_info">
    	<strong>Quantidade: </strong><span class="box_transacao_txt">01</span><br />
    	<strong>Preço: </strong><span class="box_transacao_txt">R$ 100.000,00</span><br />
		<strong>Total a pagar: </strong><span class="box_transacao_txt">R$100.000,00</span><br />
		<strong>Apelido do vendedor: </strong><span class="box_transacao_txt">jonit</span><br />
		<strong>E-mail do vendedor: </strong><span class="box_transacao_txt">jonit@gmail.com</span><br />
    </div>
    
    <div class="box_transacao_status"><strong>Status:</strong> Pendente de pagamento</div>
    
    
    <input type="button" class="box_transacao_btm" value="Pagar" id="btm_pagar"/>
    
    <input type="button" class="box_transacao_btm" value="Já paguei" id="btm_ja_paguei"/>
</div>
